{% extends "base.html" %}

{% block title %}Home{% endblock %}
{% block body %}
    <div class="container">
        <h1>Welcome to the E-commerce Website!</h1>
        <p>Your one-stop shop for all your needs.</p>
        <ul>
        {% for product in products %}
            <li>{{ product.name }}: <img class="img-product" src={{product.image_url}}> {{ product.description }}</li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
