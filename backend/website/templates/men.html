{% extends "base.html" %}

{% block title %}Men{% endblock %}
{% block body %}
    <div class="container">
        <h1>Men's Clothing!</h1>
        <ul>
        {% for product in products %}
                <li>{{ product.name }}: <img class="img-product" src="{{ product.image_url }}"> {{ product.description }}</li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
