<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('views.home') }}" class="nav-logo">Shopping</a>
        <ul class="nav-links">
            <li><a href="{{ url_for('views.home') }}">Home</a></li>
            <li class="dropdown">
                <a href="{{ url_for('views.shop') }}" class="dropbtn">Shop</a>
                <ul class="dropdown-content">
                    <li><a href="{{ url_for('views.women') }}">Women</a></li>
                    <li><a href="{{url_for('views.men')}}">Men</a></li>
                    <li><a href="{{url_for('views.accessories')}}">Accessories</a></li>

                </ul>
            </li>
            <li><a href="{{url_for('views.cart')}}">View Cart</a></li>
            <li><a href="{{url_for('auth.login')}}">Login</a></li>
            <li><a href="{{url_for('auth.signup')}}">Signup</a></li>
        </ul>
    </nav> 
    <div class="container">
        {% block body %}{% endblock %}
    </div>
</body>
</html>
